<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="myStyle.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
      <link
      img="images"
      img
      src="image/mobile-design.jpg"
      alt="mobile"
    />
  </head>
  <body>
    <img src="./images/pattern-background-desktop.svg" class="background-img" />
    <div class="box">
      <div class="box1">
        <img src="./images/illustration-hero.svg" />
      </div>

      <div class="box2">
        <h1>New Order Summary</h1>
        <p>
          You can now listen to millions of songs, audio-books, and podcasts on
          any device anywhere you like!
        </p>
        <div class="box3">
          <div class="image">
            <img src="./images/icon-music.svg" />
          </div>
          <div class="price"><span>Annual Plan </span>$59.99/year</div>
          <div class="choice">change</div>
        </div>
        <div class="button">Proceed to Payment</div>
        <h3>Cancel Order</h3>
      </div>
    </div>
  </body>
</html>
